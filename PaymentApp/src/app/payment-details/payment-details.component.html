<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Detail Registration</h1>
</div>


<div class="row">
    <div class="col-md-6">   
        <app-payment-detail-form></app-payment-detail-form>
    </div>
    <div class="col-md-6">
        <h3 class="text-muted text-center">Payments List</h3>
        <table class="table table-condence">
            <thead class="thead-light">
                <tr class="">
                    <th>Card Owner</th>
                    <th>Card Number</th>
                    <th>Expirtion</th>
                    <th>Security </th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let pay of service.list">
                    <td (click)="populateForm(pay)">{{pay.cardOwnerName}}</td>
                    <td (click)="populateForm(pay)">{{pay.cardNumber}}</td>
                    <td (click)="populateForm(pay)">{{pay.cardExpiration}}</td>
                    <td (click)="populateForm(pay)">{{pay.securityCode}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDeletePaymentRecord(pay.paymentDetailId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
